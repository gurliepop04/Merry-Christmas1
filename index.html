<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!</title>
    <link rel="icon" href="heart.png" type="image/jpeg">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #book {
            position: relative;
            z-index: 1;
        }

        .paper {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .background-image-container {
            width: 100%;
            height: 100%;
            background-size: cover;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="video-background" autoplay loop muted>
            <source src="bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>

    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <div class="background-image-container" style="background-image: url('7.png');"></div>
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <div class="background-image-container" style="background-image: url('4.png');"></div>
                </div>
            </div>
        </div>

        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <div class="background-image-container" style="background-image: url('3.png');"></div>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <div class="background-image-container" style="background-image: url('5.png');"></div>
                </div>
            </div>
        </div>

        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <div class="background-image-container" style="background-image: url('6.png');"></div>
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <div class="background-image-container" style="background-image: url('13.png');"></div>
                </div>
            </div>
        </div>

        <!-- Paper 4 -->
        <div id="p4" class="paper">
            <div class="front">
                <div id="f4" class="front-content">
                    <div class="background-image-container" style="background-image: url('12.png');"></div>
                </div>
            </div>
            <div class="back">
                <div id="b4" class="back-content">
                    <div class="background-image-container" style="background-image: url('8.png');"></div>
                </div>
            </div>
        </div>

        <!-- Paper 5 -->
        <div id="p5" class="paper">
            <div class="front">
                <div id="f5" class="front-content">
                    <div class="background-image-container" style="background-image: url('9.png');"></div>
                </div>
            </div>
            <div class="back">
                <div id="b5" class="back-content">
                    <div class="background-image-container" style="background-image: url('11.png');"></div>
                </div>
            </div>
        </div>

        <!-- Paper 6 -->
        <div id="p6" class="paper">
            <div class="front">
                <div id="f6" class="front-content">
                    <div class="background-image-container" style="background-image: url('10.png');"></div>
                </div>
            </div>
            <div class="back">
                <div id="b6" class="back-content">
                    <div class="background-image-container" style="background-image: url('1.png');"></div>
                </div>
            </div>
        </div>

        <!-- Paper 7 -->
        <div id="p7" class="paper">
            <div class="front">
                <div id="f7" class="front-content">
                    <div class="background-image-container" style="background-image: url('2.png');"></div>
                </div>
            </div>
            <div class="back">
                <div id="b7" class="back-content">
                    <div class="background-image-container" style="background-image: url('15.png');"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>
</html>
